<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Reset Password Email</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <p>Dear {{ .Name }},</p>
    <p>You recently requested to reset your password for your account on Blog.</p>
    <p>To reset your password, please click on the following link:</p>
    <a href="{{ .URL }}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Reset Password</a>
    <p><strong>This link will expire in {{ .EXP }} minutes.</strong></p>
    <p>If you did not request a password reset, you can safely ignore this email.</p>
</body>
</html>
